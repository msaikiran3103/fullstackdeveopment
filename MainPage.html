<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>TATA AIRLINES</title>
<script>
window.onload=function()
{
	var pid =  Math.floor((Math.random() * 100000) + 1);
	document.getElementById("pid").value=pid;
	
}
function validateForm() {
	  var x = document.forms["form1"]["pname"].value;
	  var msg="";
	  if (x == "") {
	    msg="*passenger name should not be empty";
	    document.getElementById("msg").innerHTML=msg;
	    return false;
	  }
	  else if(x.length>=50)
		  {
		  msg="*Exceeeding the character limit";
		    document.getElementById("msg").innerHTML=msg;
		     return false;
		  }
	  var password=document.forms["form1"]["p1"].value;
	  if(password.length>30)
		  {
		  msg="*password limit exceeded";
		    document.getElementById("msg").innerHTML=msg;
		    return false;
		  }
	  var address=document.forms["form1"]["address"].value;
	  if(address>100)
		  {
		  msg="*address limit exceeded";
		    document.getElementById("msg").innerHTML=msg;
		    return false;
		  }
	  var contact=document.forms["form1"]["contact"].value;
	  if(contact.length<10)
		  {
		  msg="*invalid number";
		    document.getElementById("msg").innerHTML=msg;
		    return false;
		  }
		  
	}
</script>
